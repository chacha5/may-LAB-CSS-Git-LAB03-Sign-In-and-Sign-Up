<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Registration
                </span>
    
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="name" id="name" required placeholder="Enter your name">
                        <i class='bx bx-smile'></i>
                    </div>

                    <div class="input-field">
                        <input type="text" name="email" id="email" required placeholder="Enter your email">
                        <i class='bx bx-voicemail' ></i>
                    </div>

                    <div class="input-field">
                        <input type="Create your password" name="create pwd" id="create pwd" required placeholder="Create your password"> 
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div class="input-field">
                        <input type="Confirm your password" name="Confirm pwd" id="Confirm pwd" required placeholder="Confirm your password"> 
                        <i class='bx bxs-lock' ></i>
                    </div>
                   
                        <div class="checkbox-content">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1" class="text">I accept all terms & conditions</label>
                        </div>
    
                    <div class="input-field button">
                        <input type="button" value="Register Now">
                    </div>

                    <div class="login-signup">
                        <span class="text">Already have an account?
                            <a href="index.html" class="text">Login now</a>
                        </span>
                    </div>
    
    
    
    
</body>
</html>
